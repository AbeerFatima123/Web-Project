<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login page.css"> <!-- Link to external CSS file -->
</head>

<body>
    <header>
        <div class="container">
            <!-- Logo Section -->
            <div class="logo">
                <img src="assets/business boss1.png" alt="Logo">
            </div>
            <!-- Navigation Menu -->
            <nav>
                <ul>
                    <li><button class="custom-button1 nav-button">About Us</button></li>
                    <li><button class="custom-button1 nav-button">Features</button></li>
                    <li><button class="custom-button1 nav-button">Blog</button></li>
                    <li><button class="custom-button1 nav-button">Pricing</button></li>
                    <li><button class="nav-button login-btn">Login</button></li>
                    <li><button class="nav-button signup-btn">Get Free Account</button></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container login-container">
            <!-- Welcome Section -->
            <div class="welcome-box">
                <h2>Welcome to BPro!</h2>
                <p>Login or register with your email</p>
                <div class="image-container">
                    <img src="assets/welcome.png" alt="Welcome Image">
                </div>
                <!-- Signup link for new users -->
                <p class="signup-link">I don't have an account! <button class="custom-button">Sign Up</button></p>
            </div>

            <!-- Login Form Section -->
            <div class="login-box">
                <div class="left-content">
                    <!-- Back Link -->
                    <a href="#" class="back-link">
                        <img src="assets/arrow-circle-left.png" alt="Back arrow"> Back
                    </a>
                    <h2 class="create-account-heading">Create Your Account</h2>
                </div>
                <!-- Google Login Button -->
                <button class="google-login">
                    <img src="assets/google.png" alt="Google icon" class="google-icon">
                    <span class="google-text">Sign in with Google Account</span>
                </button>

                <p class="choice">Or sign up with email and password</p>
                <!-- Login Form -->
                <form>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Type here">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="********">
                    <a href="#" class="forgot-password">Forgot password?</a>
                    <label class="remember-me">
                        <input type="checkbox" name="remember"> Remember me
                    </label>
                    <button type="submit" class="Login-btn">Sign in</button>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <!-- Footer Links -->
            <div class="footer-links">
                <a href="#">English</a>
                <a href="#">Â©copyights</a>
                <a href="#">Terms and Conditions</a>
                <a href="#">Privacy</a>
                <a href="#">Cookie Settings</a>
            </div>
            <!-- Social Media Links -->
            <div class="social-links">
                <a href="#"><img src="assets/logos Group.png" alt="Social Icons"></a>
            </div>
        </div>
    </footer>
</body>

</html>
